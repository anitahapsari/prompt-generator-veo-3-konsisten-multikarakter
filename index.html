<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Prompter Konsisten Multikarakter</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fa;
      color: #333;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 960px;
      margin: auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-left: 10px solid #007BFF;
    }
    h1 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 1.5rem;
    }
    textarea, select, input[type=text] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f9f9f9;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
      color: #0056b3;
    }
    .hint {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 0.5rem;
      font-style: italic;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #0056b3;
    }
    .output {
      display: flex;
      gap: 2rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
    .output textarea {
      height: 300px;
      border: 1px solid #ccc;
      background: #f4f4f4;
    }
    .output div {
      flex: 1 1 45%;
    }
    @media (max-width: 768px) {
      .output div {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Aplikasi Prompter Konsisten Multikarakter</h1>
    <form id="promptForm">
      <!-- (form HTML tetap sama seperti sebelumnya) -->
      <!-- ... Tidak diubah untuk efisiensi ... -->

      <button type="button" onclick="generatePrompt()">Buat Prompt</button>
    </form>

    <div class="output">
      <div>
        <h3>Prompt Bahasa Indonesia (dapat diedit)</h3>
        <textarea id="hasilID"></textarea>
      </div>
      <div>
        <h3>Final Prompt (English - tidak bisa diedit)</h3>
        <textarea id="hasilEN" readonly></textarea>
      </div>
    </div>
  </div>

  <script>
    function generatePrompt() {
      const judul = document.getElementById('judul').value;
      const kamera = document.getElementById('kamera').value;
      const lighting = document.getElementById('lighting').value;
      const style = document.getElementById('style').value;
      const suasana = document.getElementById('suasana').value;
      const latar = document.getElementById('latar').value;
      const lingkungan = document.getElementById('lingkungan').value;
      const tambahan = document.getElementById('tambahan').value;

      const karakter = [], suara = [], aksi = [], ekspresi = [], dialog = [];
      for (let i = 1; i <= 6; i++) {
        karakter.push(document.getElementById('karakter' + i).value);
        suara.push(document.getElementById('suara' + i).value);
        aksi.push(document.getElementById('aksi' + i).value);
        ekspresi.push(document.getElementById('ekspresi' + i).value);
        dialog.push(document.getElementById('dialog' + i).value);
      }

      let idText = `Judul: ${judul}\n\n`;
      idText += `Latar: ${latar}. Pencahayaan: ${lighting}. Gaya video: ${style}. Kamera: ${kamera}. Suasana: ${suasana}. Suara lingkungan: ${lingkungan}.\n\n`;
      for (let i = 0; i < 6; i++) {
        if (karakter[i] || suara[i] || aksi[i] || ekspresi[i] || dialog[i]) {
          idText += `Karakter ${i+1}: ${karakter[i]} Suara: ${suara[i]} Aksi: ${aksi[i]} Ekspresi: ${ekspresi[i]} Dialog: ${dialog[i]}\n\n`;
        }
      }
      idText += `Detail tambahan: ${tambahan}`;

      let enText = `Title: ${judul}\n\n`;
      enText += `Scene background: ${latar}. Lighting: ${lighting}. Style: ${style}. Camera movement: ${kamera}. Overall mood: ${suasana}. Ambient sound: ${lingkungan}.\n\n`;
      for (let i = 0; i < 6; i++) {
        if (karakter[i] || suara[i] || aksi[i] || ekspresi[i] || dialog[i]) {
          enText += `Character ${i+1}: ${karakter[i]} Voice: ${suara[i]} Action: ${aksi[i]} Expression: ${ekspresi[i]} Dialogue: ${dialog[i]}\n\n`;
        }
      }
      enText += `Additional details: ${tambahan}`;

      document.getElementById('hasilID').value = idText;
      document.getElementById('hasilEN').value = enText;
    }
  </script>
</body>
</html>
