<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Prompter Konsisten Multikarakter</title>
  <style>
    body {
      background-color: #d0e8ff;
      font-family: Arial, sans-serif;
      color: #000;
      padding: 20px;
    }
    h1 {
      color: #003366;
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .character-block {
      background-color: #ffffff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .result {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    .result h2 {
      border-bottom: 2px solid #003366;
    }
    .flex-cols {
      display: flex;
      flex-direction: row;
      gap: 20px;
    }
    .flex-cols > div {
      width: 50%;
    }
  </style>
</head>
<body>
  <h1>Aplikasi Prompter Konsisten Multikarakter</h1>
  <form id="promptForm">
    <label>Judul Scene</label>
    <input type="text" id="sceneTitle" placeholder="Contoh: Pertemuan di Kafe Tengah Malam" />

    <label>Latar Tempat & Waktu</label>
    <textarea id="sceneSetting" placeholder="Contoh: Sebuah kafe tua di pinggir kota, pukul 2 pagi, hujan deras di luar."></textarea>

    <div id="characterContainer">
      <!-- Character Blocks (max 10) -->
      <div class="character-block">
        <label>Karakter 1</label>
        <textarea placeholder="Deskripsi Karakter + Contoh Ilustrasi"></textarea>
        <textarea placeholder="Detail Suara Karakter + Contoh Ilustrasi"></textarea>
        <textarea placeholder="Aksi Karakter + Contoh Ilustrasi"></textarea>
        <textarea placeholder="Ekspresi Karakter + Contoh Ilustrasi"></textarea>
        <textarea placeholder="Dialog Karakter + Contoh Ilustrasi"></textarea>
      </div>
    </div>

    <button type="button" onclick="addCharacter()">+ Tambah Karakter</button>

    <label>Gerakan Kamera</label>
    <select id="cameraMotion">
      <option>3D Rotation (Rotasi 3D)</option>
      <option>Zoom In (Perbesar)</option>
      <option>Zoom Out (Perkecil)</option>
      <option>Pan Left (Geser ke Kiri)</option>
      <option>Pan Right (Geser ke Kanan)</option>
      <option>Dolly In (Dorong Masuk)</option>
      <option>Dolly Out (Dorong Keluar)</option>
      <option>Crane Up (Naik dari atas)</option>
      <option>Crane Down (Turun dari atas)</option>
      <option>Orbit (Mengitari Subjek)</option>
      <option>Follow (Mengikuti Subjek)</option>
      <option>Static (Statis)</option>
    </select>

    <label>Pencahayaan</label>
    <select>
      <option>Natural Light</option>
      <option>Low Key Lighting</option>
      <option>High Key Lighting</option>
      <option>Backlighting</option>
      <option>Soft Light</option>
      <option>Hard Light</option>
    </select>

    <label>Gaya Video</label>
    <select>
      <option>Cinematic</option>
      <option>Documentary</option>
      <option>Anime</option>
      <option>Realistic</option>
      <option>Dreamlike</option>
      <option>Noir</option>
    </select>

    <label>Suasana Keseluruhan</label>
    <textarea placeholder="Contoh: Tegang, misterius, dengan sedikit nuansa melankolis."></textarea>

    <label>Suara Lingkungan</label>
    <textarea placeholder="Contoh: Suara hujan, dengungan lampu neon, musik jazz pelan dari radio."></textarea>

    <label>Detail Tambahan</label>
    <textarea placeholder="Contoh: Fokus pada ekspresi mata karakter, ada objek penting di atas meja."></textarea>

    <button type="submit">Hasilkan Prompt</button>
  </form>

  <div class="result" id="promptResult" style="display:none">
    <div class="flex-cols">
      <div>
        <h2>Prompt Bahasa Indonesia (Editable)</h2>
        <div contenteditable="true" id="promptIndo"></div>
      </div>
      <div>
        <h2>Prompt Final Bahasa Inggris (Struktur Veo 3)</h2>
        <div id="promptEnglish"></div>
      </div>
    </div>
  </div>

  <script>
    function addCharacter() {
      const container = document.getElementById('characterContainer');
      const index = container.children.length + 1;
      if(index > 10) return alert("Maksimal 10 karakter.");
      const block = document.createElement('div');
      block.className = 'character-block';
      block.innerHTML = `
        <label>Karakter ${index}</label>
        <textarea placeholder="Deskripsi Karakter + Contoh Ilustrasi"></textarea>
        <textarea placeholder="Detail Suara Karakter + Contoh Ilustrasi"></textarea>
        <textarea placeholder="Aksi Karakter + Contoh Ilustrasi"></textarea>
        <textarea placeholder="Ekspresi Karakter + Contoh Ilustrasi"></textarea>
        <textarea placeholder="Dialog Karakter + Contoh Ilustrasi"></textarea>
      `;
      container.appendChild(block);
    }

    document.getElementById("promptForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const title = document.getElementById("sceneTitle").value;
      const setting = document.getElementById("sceneSetting").value;
      const motion = document.getElementById("cameraMotion").value;
      const characters = document.querySelectorAll(".character-block");
      let indo = `Judul: ${title}\nLatar: ${setting}\nGerakan Kamera: ${motion}\nKarakter:`;
      let eng = `Scene Title: ${title}. Setting: ${setting}. Camera Motion: ${motion}. Characters:`;
      characters.forEach((block, i) => {
        const text = block.querySelectorAll("textarea");
        indo += `\nKarakter ${i+1}: ${text[0].value}, Suara: ${text[1].value}, Aksi: ${text[2].value}, Ekspresi: ${text[3].value}, Dialog: \"${text[4].value}\"`;
        eng += `\nCharacter ${i+1}: ${text[0].value}, Voice: ${text[1].value}, Action: ${text[2].value}, Expression: ${text[3].value}, Says: \"${text[4].value}\".`;
      });
      indo += `\n---\nPrompt akan dikembangkan lebih detail dalam versi bahasa Inggris.`;
      eng += `\nEnsure consistent character appearance, motion style, and tone, formatted according to Veo 3 structure.`;

      document.getElementById("promptIndo").innerText = indo;
      document.getElementById("promptEnglish").innerText = eng;
      document.getElementById("promptResult").style.display = "block";
    });
  </script>
</body>
</html>
