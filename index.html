<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Prompter Konsisten Multikarakter</title>
  <style>
    body {
      background-color: #d0e8ff;
      font-family: Arial, sans-serif;
      color: #000;
      padding: 20px;
    }
    h1 {
      color: #003366;
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .character-block {
      background-color: #ffffff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .result {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    .result h2 {
      border-bottom: 2px solid #003366;
    }
    .flex-cols {
      display: flex;
      flex-direction: row;
      gap: 20px;
    }
    .flex-cols > div {
      width: 50%;
    }
  </style>
</head>
<body>
  <h1>Aplikasi Prompter Konsisten Multikarakter</h1>
  <form id="promptForm">
    <label>Judul Scene</label>
    <input type="text" id="sceneTitle" placeholder="Contoh: Pertemuan di Kafe Tengah Malam" />

    <label>Latar Tempat & Waktu</label>
    <textarea id="sceneSetting" placeholder="Contoh: Sebuah kafe tua di pinggir kota, pukul 2 pagi, hujan deras di luar."></textarea>

    <div id="characterContainer">
      <!-- Character Blocks -->
      <div class="character-block">
        <label>Karakter 1</label>
        <textarea placeholder="Deskripsi Karakter"></textarea>
        <textarea placeholder="Detail Suara Karakter"></textarea>
        <textarea placeholder="Aksi Karakter"></textarea>
        <textarea placeholder="Ekspresi Karakter"></textarea>
        <textarea placeholder="Dialog Karakter"></textarea>
        <textarea placeholder="Contoh Ilustrasi"></textarea>
      </div>
    </div>

    <button type="button" onclick="addCharacter()">+ Tambah Karakter</button>

    <label>Gerakan Kamera</label>
    <select id="cameraMotion">
      <option>3D Rotation (Rotasi 3D)</option>
      <option>Zoom In (Perbesar)</option>
      <option>Zoom Out (Perkecil)</option>
      <option>Pan Left (Geser ke Kiri)</option>
      <option>Pan Right (Geser ke Kanan)</option>
      <option>Dolly In (Dorong Masuk)</option>
      <option>Dolly Out (Dorong Keluar)</option>
      <option>Crane Up (Naik dari atas)</option>
      <option>Crane Down (Turun dari atas)</option>
    </select>

    <label>Pencahayaan</label>
    <select>
      <option>Natural Light</option>
      <option>Low Key Lighting</option>
      <option>High Key Lighting</option>
      <option>Backlighting</option>
    </select>

    <label>Gaya Video</label>
    <select>
      <option>Cinematic</option>
      <option>Documentary</option>
      <option>Anime</option>
      <option>Realistic</option>
    </select>

    <label>Suasana & Suara</label>
    <textarea placeholder="Contoh: Tegang, misterius, dengan sedikit nuansa melankolis."></textarea>

    <label>Suara Lingkungan</label>
    <textarea placeholder="Contoh: Suara hujan, dengungan lampu neon, musik jazz pelan dari radio."></textarea>

    <label>Detail Tambahan</label>
    <textarea placeholder="Contoh: Fokus pada ekspresi mata karakter, ada objek penting di atas meja."></textarea>

    <button type="submit">Hasilkan Prompt</button>
  </form>

  <div class="result" id="promptResult" style="display:none">
    <h2>Prompt Bahasa Indonesia (Editable)</h2>
    <div contenteditable="true" id="promptIndo"></div>

    <h2>Prompt Final Bahasa Inggris (Tidak Dapat Diedit)</h2>
    <div id="promptEnglish"></div>
  </div>

  <script>
    function addCharacter() {
      const container = document.getElementById('characterContainer');
      const index = container.children.length + 1;
      if(index > 6) return alert("Maksimal 6 karakter.");
      const block = document.createElement('div');
      block.className = 'character-block';
      block.innerHTML = `
        <label>Karakter ${index}</label>
        <textarea placeholder="Deskripsi Karakter"></textarea>
        <textarea placeholder="Detail Suara Karakter"></textarea>
        <textarea placeholder="Aksi Karakter"></textarea>
        <textarea placeholder="Ekspresi Karakter"></textarea>
        <textarea placeholder="Dialog Karakter"></textarea>
        <textarea placeholder="Contoh Ilustrasi"></textarea>
      `;
      container.appendChild(block);
    }

    document.getElementById("promptForm").addEventListener("submit", function(event) {
      event.preventDefault();
      // Di sini logika hasilkan promptnya akan diproses
      const title = document.getElementById("sceneTitle").value;
      const setting = document.getElementById("sceneSetting").value;
      const motions = document.getElementById("cameraMotion").value;
      const characterBlocks = document.querySelectorAll(".character-block");
      const characters = [];
      characterBlocks.forEach(block => {
        const fields = block.querySelectorAll("textarea");
        characters.push({
          deskripsi: fields[0].value,
          suara: fields[1].value,
          aksi: fields[2].value,
          ekspresi: fields[3].value,
          dialog: fields[4].value,
          ilustrasi: fields[5].value
        });
      });

      let promptIndo = `Judul: ${title}\nLatar: ${setting}\nGerakan Kamera: ${motions}\nKarakter:\n`;
      characters.forEach((c, i) => {
        promptIndo += `\nKarakter ${i+1}: ${c.deskripsi}, Suara: ${c.suara}, Aksi: ${c.aksi}, Ekspresi: ${c.ekspresi}, Dialog: \"${c.dialog}\", Ilustrasi: ${c.ilustrasi}`;
      });
      promptIndo += `\n---\nPrompt akan dikembangkan menjadi lebih detail di hasil akhir Bahasa Inggris.`;

      let promptEnglish = `Scene title: ${title}. Setting: ${setting}. Camera motion: ${motions}. Characters:`;
      characters.forEach((c, i) => {
        promptEnglish += `\nCharacter ${i+1}: ${c.deskripsi}, Voice: ${c.suara}, Action: ${c.aksi}, Expression: ${c.ekspresi}, Says: \"${c.dialog}\". Illustration: ${c.ilustrasi}.`;
      });
      promptEnglish += `\nThe scene should be cinematic, with coherent emotional flow and visual consistency.`;

      document.getElementById("promptIndo").innerText = promptIndo;
      document.getElementById("promptEnglish").innerText = promptEnglish;
      document.getElementById("promptResult").style.display = "block";
    });
  </script>
</body>
</html>
