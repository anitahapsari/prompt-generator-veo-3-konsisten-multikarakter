<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Prompter Konsisten Multikarakter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d0e7ff;
      color: #000;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    textarea, select, input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #aaa;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .character-section {
      background-color: #f0f8ff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #bcd;
    }
    .output {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }
    .output-column {
      flex: 1;
      background: #ffffff;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0059b3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004080;
    }
  </style>
</head>
<body>
  <h1>Aplikasi Prompter Konsisten Multikarakter</h1>

  <label for="scene-title">Judul Scene</label>
  <input type="text" id="scene-title" placeholder="Contoh: Pertemuan di Kafe Tengah Malam" />

  <label for="scene-setting">Latar Tempat & Waktu</label>
  <textarea id="scene-setting" placeholder="Contoh: Sebuah kafe tua di pinggir kota, pukul 2 pagi, hujan deras di luar."></textarea>

  <div id="character-container">
    <!-- Karakter 1 - 6 -->
    <div class="character-section">
      <h3>Karakter 1</h3>
      <label>Deskripsi Karakter</label>
      <textarea placeholder="Contoh: Seorang pria paruh baya dengan jas hujan..." /></textarea>

      <label>Detail Suara Karakter</label>
      <textarea placeholder="Contoh: Suara berat, serak, dan pelan seperti berbisik..." /></textarea>

      <label>Aksi Karakter</label>
      <textarea placeholder="Contoh: Menyesap kopi sambil melirik jam..." /></textarea>

      <label>Ekspresi Karakter</label>
      <textarea placeholder="Contoh: Mata menyipit, bibir mengerucut..." /></textarea>

      <label>Dialog Karakter</label>
      <textarea placeholder="Contoh: \"Kau datang juga akhirnya...\"" /></textarea>
    </div>
    <!-- Tambahkan karakter lainnya dengan pola sama hingga karakter 6 -->
  </div>

  <label for="camera-motion">Gerakan Kamera</label>
  <select id="camera-motion">
    <option>Static (Statis)</option>
    <option>Pan (Gerakan Mendatar)</option>
    <option>Tilt (Gerakan Miring Vertikal)</option>
    <option>Dolly (Gerakan Mendekat/Menjauh)</option>
    <option>Truck (Gerakan Horizontal)</option>
    <option>Crane (Gerakan Vertikal Kamera)</option>
    <option>Handheld (Kamera Goyang)</option>
    <option>3D Rotation (Rotasi 3D)</option>
    <option>Parallax Zoom (Zoom Paralaks)</option>
    <option>Orbital Move (Gerakan Orbit)</option>
    <option>Target Follow (Mengikuti Objek)</option>
    <option>Time Freeze (Waktu Beku)</option>
  </select>

  <label for="lighting">Pencahayaan</label>
  <select id="lighting">
    <option>Natural (Alami)</option>
    <option>Low key (Redup)</option>
    <option>High key (Terang)</option>
    <option>Backlight (Dari Belakang)</option>
    <option>Neon light (Lampu Neon)</option>
    <option>Spotlight (Sorotan)</option>
  </select>

  <label for="style">Gaya Video</label>
  <select id="style">
    <option>Cinematic</option>
    <option>Realistic</option>
    <option>Noir</option>
    <option>Anime</option>
    <option>Cartoon</option>
    <option>Vintage</option>
    <option>Surreal</option>
  </select>

  <label for="mood">Suasana Keseluruhan</label>
  <textarea id="mood" placeholder="Contoh: Tegang, misterius, dengan sedikit nuansa melankolis."></textarea>

  <label for="ambient-sound">Suara Lingkungan</label>
  <textarea id="ambient-sound" placeholder="Contoh: Suara hujan, dengungan lampu neon, musik jazz pelan dari radio."></textarea>

  <label for="extra-detail">Detail Tambahan</label>
  <textarea id="extra-detail" placeholder="Contoh: Fokus pada ekspresi mata karakter, ada objek penting di atas meja."></textarea>

  <button onclick="generatePrompt()">Hasilkan Prompt</button>

  <div class="output">
    <div class="output-column">
      <h3>Prompt Bahasa Indonesia</h3>
      <div id="prompt-id"></div>
    </div>
    <div class="output-column">
      <h3>Prompt Bahasa Inggris (Veo 3 Format)</h3>
      <div id="prompt-en"></div>
    </div>
  </div>

  <script>
    function generatePrompt() {
      const title = document.getElementById("scene-title").value;
      const setting = document.getElementById("scene-setting").value;
      const camera = document.getElementById("camera-motion").value;
      const lighting = document.getElementById("lighting").value;
      const style = document.getElementById("style").value;
      const mood = document.getElementById("mood").value;
      const sound = document.getElementById("ambient-sound").value;
      const extra = document.getElementById("extra-detail").value;

      const idPrompt = `Judul: ${title}\nLatar: ${setting}\nGerakan Kamera: ${camera}\nPencahayaan: ${lighting}\nGaya Video: ${style}\nSuasana: ${mood}\nSuara Lingkungan: ${sound}\nDetail Tambahan: ${extra}`;

      const enPrompt = `Scene Title: ${title}. Setting: ${setting}. Camera movement: ${camera}. Lighting: ${lighting}. Video style: ${style}. Mood: ${mood}. Ambient sound: ${sound}. Extra details: ${extra}. Dialogue and character actions embedded as per script.`;

      document.getElementById("prompt-id").innerText = idPrompt;
      document.getElementById("prompt-en").innerText = enPrompt;
    }
  </script>
</body>
</html>
