<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Prompter Konsisten Multikarakter</title>
  <style>
    body {
      background-color: #0d1b2a;
      color: #ade8f4;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #48cae4;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #1b263b;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    textarea, select, input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: none;
      background: #415a77;
      color: #e0fbfc;
    }
    .split-columns {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-top: 3rem;
    }
    .final-output {
      background-color: #0a1128;
      padding: 1rem;
      border-radius: 8px;
    }
    .label-note {
      font-style: italic;
      font-size: 0.9rem;
      color: #90e0ef;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Aplikasi Prompter Konsisten Multikarakter</h1>
    <label>Judul Scene</label>
    <input type="text" placeholder="Contoh: Pertemuan Misterius di Kafe Tengah Malam">

    <!-- Deskripsi Karakter 1-6 -->
    <label>Deskripsi Karakter 1</label>
    <textarea placeholder="Contoh: Pria paruh baya, rambut ikal, memakai jas panjang hitam."></textarea>
    <label>Deskripsi Karakter 2</label>
    <textarea></textarea>
    <label>Deskripsi Karakter 3</label>
    <textarea></textarea>
    <label>Deskripsi Karakter 4</label>
    <textarea></textarea>
    <label>Deskripsi Karakter 5</label>
    <textarea></textarea>
    <label>Deskripsi Karakter 6</label>
    <textarea></textarea>

    <!-- Detail Suara Karakter -->
    <label>Detail Suara Karakter 1</label>
    <textarea placeholder="Contoh: Berat, serak, dan berwibawa"></textarea>
    <label>Detail Suara Karakter 2</label>
    <textarea></textarea>
    <label>Detail Suara Karakter 3</label>
    <textarea></textarea>
    <label>Detail Suara Karakter 4</label>
    <textarea></textarea>
    <label>Detail Suara Karakter 5</label>
    <textarea></textarea>
    <label>Detail Suara Karakter 6</label>
    <textarea></textarea>

    <!-- Aksi Karakter -->
    <label>Aksi Karakter 1</label>
    <textarea placeholder="Contoh: Berjalan tergesa-gesa di tengah hujan"></textarea>
    <label>Aksi Karakter 2</label>
    <textarea></textarea>
    <label>Aksi Karakter 3</label>
    <textarea></textarea>
    <label>Aksi Karakter 4</label>
    <textarea></textarea>
    <label>Aksi Karakter 5</label>
    <textarea></textarea>
    <label>Aksi Karakter 6</label>
    <textarea></textarea>

    <!-- Ekspresi Karakter -->
    <label>Ekspresi Karakter 1</label>
    <textarea placeholder="Contoh: Cemas dan sedikit ketakutan"></textarea>
    <label>Ekspresi Karakter 2</label>
    <textarea></textarea>
    <label>Ekspresi Karakter 3</label>
    <textarea></textarea>
    <label>Ekspresi Karakter 4</label>
    <textarea></textarea>
    <label>Ekspresi Karakter 5</label>
    <textarea></textarea>
    <label>Ekspresi Karakter 6</label>
    <textarea></textarea>

    <!-- Dialog Karakter -->
    <label>Dialog Karakter 1</label>
    <textarea placeholder="Contoh: \"Kita harus segera pergi dari sini!\""></textarea>
    <label>Dialog Karakter 2</label>
    <textarea></textarea>
    <label>Dialog Karakter 3</label>
    <textarea></textarea>
    <label>Dialog Karakter 4</label>
    <textarea></textarea>
    <label>Dialog Karakter 5</label>
    <textarea></textarea>
    <label>Dialog Karakter 6</label>
    <textarea></textarea>

    <!-- Latar Tempat & Waktu -->
    <label>Latar Tempat & Waktu</label>
    <textarea placeholder="Contoh: Sebuah kafe tua di pinggir kota, pukul 2 pagi, hujan deras di luar."></textarea>

    <!-- Gerakan Kamera -->
    <label>Gerakan Kamera</label>
    <select>
      <option>Static (Statis)</option>
      <option>Zoom In (Perbesar)</option>
      <option>Zoom Out (Perkecil)</option>
      <option>Pan Left (Gerakan ke kiri)</option>
      <option>Pan Right (Gerakan ke kanan)</option>
      <option>Tilt Up (Miring ke atas)</option>
      <option>Tilt Down (Miring ke bawah)</option>
      <option>Dolly In (Gerakan kamera mendekat)</option>
      <option>Dolly Out (Gerakan kamera menjauh)</option>
      <option>3D Rotation (Rotasi 3D)</option>
      <option>Orbit (Mengelilingi objek)</option>
      <option>Track Forward (Gerak maju)</option>
      <option>Track Backward (Gerak mundur)</option>
    </select>

    <!-- Pencahayaan -->
    <label>Pencahayaan</label>
    <select>
      <option>Natural</option>
      <option>Low key (Gelap/kontras tinggi)</option>
      <option>High key (Terang dan lembut)</option>
      <option>Spotlight (Sorotan cahaya fokus)</option>
    </select>

    <!-- Gaya Video -->
    <label>Gaya Video</label>
    <select>
      <option>Cinematic</option>
      <option>Realistic</option>
      <option>Surreal</option>
      <option>Anime</option>
      <option>Noir</option>
    </select>

    <!-- Suasana & Lingkungan -->
    <label>Suasana Keseluruhan</label>
    <textarea placeholder="Contoh: Tegang dan misterius"></textarea>
    <label>Suara Lingkungan</label>
    <textarea placeholder="Contoh: Suara hujan deras dan petir menggema di kejauhan"></textarea>

    <div class="split-columns">
      <div>
        <h2>Prompt Video (Bahasa Indonesia - Dapat Diedit)</h2>
        <div class="final-output">
          <!-- Hasil naratif deskriptif muncul di sini -->
        </div>
      </div>
      <div>
        <h2>Final Prompt (English - Tidak Dapat Diedit)</h2>
        <div class="final-output">
          <!-- English formatted prompt result -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
