<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Prompter Konsisten Multikarakter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d0e7ff;
      color: #000;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    textarea, select, input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #aaa;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .character-section {
      background-color: #f0f8ff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #bcd;
    }
    .output {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }
    .output-column {
      flex: 1;
      background: #ffffff;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0059b3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004080;
    }
  </style>
</head>
<body>
  <h1>Aplikasi Prompter Konsisten Multikarakter</h1>

  <label for="scene-title">Judul Scene</label>
  <input type="text" id="scene-title" placeholder="Midnight Café Encounter" />

  <label for="scene-setting">Latar Tempat & Waktu</label>
  <textarea id="scene-setting" placeholder="An old café on the city outskirts, 2 a.m., heavy rain outside."></textarea>

  <div id="character-container">
    <div class="character-section" id="character-1">
      <h3>Character 1</h3>
      <label>Description</label>
      <textarea class="desc" placeholder="A middle-aged man in a raincoat, weary eyes, and calm demeanor."></textarea>

      <label>Voice Detail</label>
      <textarea class="voice" placeholder="Low, raspy, whisper-like."></textarea>

      <label>Action</label>
      <textarea class="action" placeholder="Sips coffee slowly while glancing at the clock."></textarea>

      <label>Expression</label>
      <textarea class="expression" placeholder="Narrowed eyes, pursed lips."></textarea>

      <label>Spoken Dialogue</label>
      <textarea class="dialogue" placeholder="\"You came after all...\""></textarea>
    </div>
  </div>

  <label for="camera-motion">Gerakan Kamera</label>
  <select id="camera-motion">
    <option>Static (Static)</option>
    <option>Pan (Pan)</option>
    <option>Tilt (Tilt)</option>
    <option>Dolly (Dolly)</option>
    <option>Truck (Truck)</option>
    <option>Crane (Crane)</option>
    <option>Handheld (Handheld)</option>
    <option>3D Rotation (3D Rotation)</option>
    <option>Parallax Zoom (Parallax Zoom)</option>
    <option>Orbital Move (Orbital Move)</option>
    <option>Target Follow (Target Follow)</option>
    <option>Time Freeze (Time Freeze)</option>
  </select>

  <label for="lighting">Lighting</label>
  <select id="lighting">
    <option>Natural</option>
    <option>Low key</option>
    <option>High key</option>
    <option>Backlight</option>
    <option>Neon light</option>
    <option>Spotlight</option>
  </select>

  <label for="style">Video Style</label>
  <select id="style">
    <option>Cinematic</option>
    <option>Realistic</option>
    <option>Noir</option>
    <option>Anime</option>
    <option>Cartoon</option>
    <option>Vintage</option>
    <option>Surreal</option>
  </select>

  <label for="mood">Overall Mood</label>
  <textarea id="mood" placeholder="Tense, mysterious, slightly melancholic."></textarea>

  <label for="ambient-sound">Ambient Sound</label>
  <textarea id="ambient-sound" placeholder="Rain sounds, neon buzzing, soft jazz from a radio."></textarea>

  <label for="extra-detail">Additional Details</label>
  <textarea id="extra-detail" placeholder="Focus on character’s eyes, important object on table."></textarea>

  <button onclick="generatePrompt()">Generate Prompt</button>

  <div class="output">
    <div class="output-column">
      <h3>Prompt (Editable - Bahasa Indonesia)</h3>
      <div id="prompt-id"></div>
    </div>
    <div class="output-column">
      <h3>Prompt (English - Veo 3 Format)</h3>
      <div id="prompt-en"></div>
    </div>
  </div>

  <script>
    function generatePrompt() {
      const title = document.getElementById("scene-title").value;
      const setting = document.getElementById("scene-setting").value;
      const camera = document.getElementById("camera-motion").value;
      const lighting = document.getElementById("lighting").value;
      const style = document.getElementById("style").value;
      const mood = document.getElementById("mood").value;
      const sound = document.getElementById("ambient-sound").value;
      const extra = document.getElementById("extra-detail").value;

      const charDesc = document.querySelector(".desc").value;
      const charVoice = document.querySelector(".voice").value;
      const charAction = document.querySelector(".action").value;
      const charExpr = document.querySelector(".expression").value;
      const charDialog = document.querySelector(".dialogue").value;

      const idPrompt = `Judul: ${title}\nLatar: ${setting}\nKamera: ${camera}\nPencahayaan: ${lighting}\nGaya: ${style}\nSuasana: ${mood}\nSuara Lingkungan: ${sound}\nDetail Tambahan: ${extra}\nKarakter 1:\nDeskripsi: ${charDesc}\nSuara: ${charVoice}\nAksi: ${charAction}\nEkspresi: ${charExpr}\nDialog: ${charDialog}`;

      const enPrompt = `video of a scene titled '${title}' set in ${setting}, camera movement is ${camera}, lighting is ${lighting}, in a ${style} style. The mood is ${mood}. Ambient sound includes ${sound}. Focus details: ${extra}. Character 1 is ${charDesc}, with a ${charVoice} voice, performing action '${charAction}', expression '${charExpr}'. Speaks: ${charDialog}`;

      document.getElementById("prompt-id").innerText = idPrompt;
      document.getElementById("prompt-en").innerText = enPrompt;
    }
  </script>
</body>
</html>
